<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercice 6</title>
</head>

<body>
    <form action="#">
        <span class="titre1">Votre identité</span>
        <div class="form1">
            <ul>
                <li>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Nom">
                </li>
                <li>
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Prénom">
                </li>
                <li>
                    <label for="mail">Adresse mail:</label>
                    <input type="text" id="mail" name="mail" placeholder="Adresse mail">
                </li>
            </ul>
        </div>
        <span class="titre2">Adresse de livraison</span>
        <div class="form2">
            <ul>
                <li>
                    <label for="nom">Adresse :</label>
                    <input type="text" id="adresse" name="adresse">
                </li>
                <li>
                    <label for="prenom">Code postal:</label>
                    <input type="text" id="codepostal" name="codepostal" placeholder="Code postal">
                </li>
                <li>
                    <label for="mail">Ville :</label>
                    <input type="text" id="ville" name="ville" placeholder="Ville">
                </li>
            </ul>
        </div>
        <span class="titre3">Informations de réglement</span>
        <div class="form3">
            <ul>
                <li>Type de carte bancaire :</li>
                <input type="radio" id="visa" name="carte" value="visa">
                <label for="visa">VISA</label><br>
                <input type="radio" id="mastercard" name="carte" value="mastercard">
                <label for="mastercard">Mastercard</label>
                <li>
                    <label for="">Numéro de carte :</label>
                    <input type="text" id="carte" name="carte" placeholder="Numéro de carte">
                </li>
                <li>
                    <label for="">Code de sécurité:</label>
                    <input type="text" id="Code" name="Code" placeholder="Code de sécurité">
                </li>
                <li>
                    <label for=""> Nom du titulaire :</label>
                    <input type="text" id="titulaire" name="titulaire" placeholder="Nom du titulaire">
                </li>
            </ul>
        </div>

        <input type="submit" value="J'achète !">
    </form>
</body>

</html>
